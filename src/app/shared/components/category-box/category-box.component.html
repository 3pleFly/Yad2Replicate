<div class="category">
  <div class="category-item">
    <div class="category-icon" *ngIf="isImageActive">
      <img
        [src]="categoryBoxModel.iconImgSrc"
        [alt]="categoryBoxModel.titleText"
      />
    </div>
    <div class="title" *ngIf="isTitleActive">
      {{ categoryBoxModel.titleText }}
    </div>
    <div *ngIf="isSubtitleActive" class="subtitle">
      {{ categoryBoxModel.subtitleText }}
    </div>
  </div>
</div>
