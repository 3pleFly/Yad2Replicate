<ng-template [ngIf]="!spinnerType">
  <div class="wrapper" [ngClass]="{ active: this.showSpinner | async }">
    <span class="loader"></span>
  </div>
</ng-template>

<ng-template [ngIf]="spinnerType === 1">
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</ng-template>
