<div class="wrapper">
  <ul>
    <li *ngFor="let item of multiToggleBoxes">
      <div class="group_type">
        <button
          #boxElement
          (click)="this.selectItem(boxElement, textElement, item)"
        >
          <img src="{{ item.imgSrc }}" />
          <strong>{{ item.checkBoxItem.value }}</strong>
          <span #textElement
            >{{ item.checkBoxItem.subItems?.length }} סוגי נכסים</span
          >
        </button>
      </div>
    </li>
  </ul>
</div>
