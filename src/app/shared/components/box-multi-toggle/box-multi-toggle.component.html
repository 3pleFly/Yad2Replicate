<div class="wrapper">
  <ul>
    <li *ngFor="let item of items">
      <div class="group_type">
        <button #boxElement (click)="this.selectItem(boxElement, textElement, item)">
          <img src="{{ item.imgSrc }}" />
          <strong>{{ item.description }}</strong>
          <span #textElement>{{ item.optionItems.length }} סוגי נכסים</span>
        </button>
      </div>
    </li>
  </ul>
  <a>להצגת כל סוגי הנכסים</a>
</div>
