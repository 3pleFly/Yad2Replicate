<div class="wrapper" *ngIf="this.checkboxItem">
  <label class="checkbox_data">
    <input type="checkbox" class="checkbox" />
    <span class="checkmark"></span>
    <span class="cb_text">{{ this.checkboxItem.value }}</span>
  </label>
  <button class="arrow btn">
    <img src="../../../../../assets/images/arrow_gray_bg.png" alt="open" />
  </button>
</div>
