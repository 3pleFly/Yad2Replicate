<ul class="wrapper">
  <li *ngFor="let checkboxItem of this.checkboxItems">
    <label class="mobile_checkbox_label">
      <input
        type="checkbox"
        class="checkbox"
        [checked]="checkboxItem.checked"
        (click)="this.toggleCheckbox(checkboxItem)"
      />
      <span class="checkmark"></span>
      <span class="cb_text">{{ this.checkboxItem.value }}</span>
    </label>
  </li>
</ul>
