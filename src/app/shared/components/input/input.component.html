<label [ngClass]="{ disabled: disabled }" >
  <span [ngClass]="{ disabled: disabled }">{{ labelText }}</span>
  <input
    [disabled]="disabled"
    [readOnly]="readonly"
    [type]="inputType"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (ngModelChange)="emitInputValue()"
    (blur)="emitOnBlur($event)"
  />
  <ng-template [ngIf]="isLoading">
    <app-spinner [spinnerType]="1"></app-spinner>
  </ng-template>
  <span
    (click)="togglePasswordInputElementVisibility()"
    *ngIf="passwordIcon"
    class="password-visibility"
  >
    <img
      src="../../../../assets/images/password-icon.png"
      *ngIf="inputType === 'text'"
    />
    <img
      src="../../../../assets/images/password_visible.png"
      *ngIf="inputType === 'password'"
    />
  </span>
</label>
