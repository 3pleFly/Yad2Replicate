<label [ngClass]="{ disabled: disabled }">
  <span [ngClass]="{ disabled: this.disabled }">{{ labelName }}</span>
  <input
    [readOnly]="readonly"
    [ngStyle]="{ color: textColor }"
    [disabled]="disabled"
    [value]="value"
    [type]="inputType"
    [placeholder]="placeHolder"
  />
</label>
