<label>
  <span>{{labelName}}</span>
  <img src="../../../../assets/images/downdrop_arrow.png" alt="">
  <select [ngModel]="selectValue" (ngModelChange)="emitSelection($event)">
    <option selected value="undefined" disabled hidden>
      <span>{{placeholder}}</span>
    </option>
    <option *ngFor="let info of data$ | async">
      <span>{{ info }}</span>
    </option>
    <option *ngFor="let info of data">
      <span>{{ info }}</span>
    </option>
  </select>
</label>
